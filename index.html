<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="https://kit.fontawesome.com/daf5fa2e2e.js" crossorigin="anonymous"></script>


</head>
<body>
    
    
    <div class="container">

        <div class="esquerdo">

            <div class="grupo-1">
                <img src="./img/logo.png" alt="Logo" class="logo">
                <p class="texto-1">Login into your accout</p>
            </div>

            <div class="formulario">
                <div class="email">
                    <p>Email address</p>
                    <div class="alinhamento">
                        <input type="email" title="Type your e-mail">
                        <i class="fa-solid fa-envelope icones"></i>
                    </div>
                </div>

                <div class="senha">
                    <p>Password</p>
                    <div class="alinhamento">   
                        <input type="password" title="Enter your password">
                        <i class="fa-solid fa-lock icones"></i>
                    </div>
                </div>

                <a href="#" class="link">Forgot password?</a>
            </div>

            <div class="botoes">

                <button class="btn-login btn">Login now</button>

                <p>OR</p>

                <button class="btn-signup btn">Signup now</button>

            </div>

        </div>

        <div class="direito">

            <img src="./img/principal.png">

        </div>


    </div>

</body>
</html>
